<body>

<div class="container">

    <div class="page-header">
        <h1>GT Movie Login</h1>
    </div>

    <form id='login' class="form-signin" action='checklogin.php' method='post' accept-charset='UTF-8'>
        <fieldset >
            <legend>Login</legend>
            <input type='hidden' name='submitted' id='submitted' value='1'/>

            <label for='username' >UserName*:</label>
            <input type='text' class="form-control" name='username' id='username'  maxlength="50" />

            <label for='password' >Password*:</label>
            <input type='password' class="form-control" name='password' id='password' maxlength="50" />
            <input type='submit' class="btn btn-lg btn-primary btn-block" name='Submit' value='Submit' />
            <a href="register.html" class="btn btn-lg btn-primary btn-block" role="button">Register</a>

        </fieldset>
    </form>

</div>





<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
